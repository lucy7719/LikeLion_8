<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <p>유튜브 이름</p>
        <input type = "text" name = "name">
        <p>크리에이터 이름</p>
        <input type = "text" name = "creator">
        <p>구독자 수</p>
        <input type="integer" name = "subscribe_num">
        <p>추천 영상 1</p><br>
        <textarea cols=30 rows=1 name = "youtube_link_1"></textarea>
        <p>추천 영상 2</p><br>
        <textarea cols=30 rows=1 name = "youtube_link_2"></textarea>
        <p>추천 영상 3</p>
        <textarea cols=30 rows=1 name = "youtube_link_3"></textarea>
        <p>유튜브 요약</p>
        <textarea cols=40 rows=3 name = "summary"></textarea>
        <p>유튜브 소개</p>
        <textarea cols=100 rows=10 name = "text"></textarea>
        <p>라이브 여부</p>
        <p>예</p><input type="radio" name="choices" value="True">
        <p>아니오</p><input type="radio" name="choices" value="False"><br>
        <input class='button' type="submit" value="작성하기">
    </form>
</body>
</html>
